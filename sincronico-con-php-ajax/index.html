<!DOCTYPE html>
<html>
  <head>
    <title>Ejecución sincrónica y asincrónica con AJAX</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="boton1">
      <h2>Ejecución sincrónica</h2>
      <button onclick="ejecutarSincronicamente()" class="buton2">
        Ejecutar funciones sincrónicamente
      </button>
    </div>
    <div id="resultadoSincronico"></div>

    <div class="boton2">
      <h2>Ejecución asincrónica</h2>
      <button onclick="ejecutarAsincronicamente()" class="buton1">
        Ejecutar funciones asincrónicamente
      </button>
    </div>

    <div id="resultadoAsincronico"></div>

    <script src="jquery-3.7.1.min.js"></script>

    <script>
      function ejecutarSincronicamente() {
        $.ajax({
          url: "http://localhost/sincronico-con-html-js-ajax-php/sincronico-con-php-ajax/proceso1.php",
          type: "POST",
          async: false,
          success: function (data) {
            $("#resultadoSincronico").append(" <br>" + data);
          },
        });

        $.ajax({
          url: "http://localhost/sincronico-con-html-js-ajax-php/sincronico-con-php-ajax/proceso2.php",
          type: "POST",
          async: false,
          success: function (data) {
            $("#resultadoSincronico").append("<br> " + data);
          },
        });
      }

      function ejecutarAsincronicamente() {
        $.ajax({
          url: "http://localhost/sincronico-con-html-js-ajax-php/sincronico-con-php-ajax/proceso1.php",
          type: "POST",
          success: function (data) {
            $("#resultadoAsincronico").append(" <br> " + data);
          },
        });

        $.ajax({
          url: "http://localhost/sincronico-con-html-js-ajax-php/sincronico-con-php-ajax/proceso2.php",
          type: "POST",
          success: function (data) {
            $("#resultadoAsincronico").append(" <br> " + data);
          },
        });
      }
    </script>
  </body>
</html>
